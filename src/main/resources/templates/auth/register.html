<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>

    <!-- 註冊表單 -->
    <form th:action="@{/auth/register}" method="post">
        <div>
            <label for="account">Account:</label>
            <input type="text" id="account" name="account" placeholder="Enter your account" required/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required/>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required/>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required/>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <!-- 錯誤信息顯示 -->
    <p th:if="${error}" style="color: red;" th:text="${message}"></p>

    <!-- 跳轉到登入頁面的連結 -->
    <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
</div>
</body>
</html>
