<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Product</title>
</head>
<body>
<h2>Add New Product</h2>

<form th:action="@{/bo/product/add}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${product.title}" required/>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${product.description}" required></textarea>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required/>
    </div>
    <div>
        <button type="submit">Add Product</button>
    </div>
</form>
</body>
</html>
