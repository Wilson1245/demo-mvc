<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h2>Edit Product</h2>

<!-- 表單 -->
<form th:action="@{/bo/product/edit(id=${product.id})}" method="post">
    <!-- 隱藏的 ID，用於標識要更新的商品 -->
    <input type="hidden" name="id" th:value="${product.id}"/>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${product.title}" required/>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required th:text="${product.description}"></textarea>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required/>
    </div>
    <div>
        <button type="submit">Save Changes</button>
        <a href="/bo/product">Cancel</a>
    </div>
</form>
</body>
</html>
